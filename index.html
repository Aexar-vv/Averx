<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Averx - Next Gen Digital Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Averx · 未来数字科技品牌，专注加密、AI 与新一代互联网体验。" />
  <style>
    :root {
      --bg: #030712;
      --bg-soft: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.18);
      --accent-strong: #0ea5e9;
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --card-bg: rgba(15,23,42,0.9);
      --border-subtle: rgba(148,163,184,0.2);
      --radius-xl: 18px;
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.75);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro SC", "PingFang SC", system-ui, sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 40%, #020617 100%);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .shell {
      max-width: 1120px;
      width: 100%;
      margin: 0 auto;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(3,7,18,0.96), rgba(3,7,18,0.7), transparent);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 8px 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 20% 20%, #e0f2fe 0, transparent 45%),
        radial-gradient(circle at 75% 15%, #7dd3fc 0, transparent 50%),
        radial-gradient(circle at 50% 90%, #0ea5e9 0, transparent 55%);
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow:
        0 0 22px rgba(56,189,248,0.7),
        0 10px 25px rgba(15,23,42,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: #0f172a;
    }

    .brand-text-main {
      font-weight: 600;
      letter-spacing: 0.13em;
      font-size: 15px;
      text-transform: uppercase;
    }

    .brand-text-sub {
      font-size: 11px;
      color: var(--text-soft);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 13px;
      color: var(--text-soft);
    }

    .nav-links a {
      position: relative;
      padding-bottom: 2px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, #38bdf8, #a855f7);
      transition: width 0.18s ease-out;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      padding: 6px 14px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: radial-gradient(circle at top left, rgba(56,189,248,0.12), rgba(15,23,42,0.96));
      box-shadow: 0 10px 28px rgba(15,23,42,0.9);
    }

    .nav-cta-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34,197,94,0.9);
    }

    /* Hero */

    .hero {
      padding: 32px 8px 40px;
      display: grid;
      gap: 26px;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      align-items: center;
    }

    .hero-eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px 4px 4px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      background: radial-gradient(circle at left, rgba(56,189,248,0.25), rgba(15,23,42,0.94));
      font-size: 11px;
      color: var(--text-soft);
      margin-bottom: 14px;
    }

    .hero-pill-dot {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #f9fafb 0, #0ea5e9 40%, #1d4ed8 80%);
      box-shadow: 0 0 18px rgba(56,189,248,0.8);
    }

    .hero-pill-tag {
      padding: 2px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .hero-title {
      font-size: clamp(28px, 4vw, 38px);
      line-height: 1.08;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-bottom: 14px;
    }

    .hero-title span {
      background: linear-gradient(120deg, #38bdf8, #a855f7, #22c55e);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 14px;
      color: var(--text-soft);
      max-width: 430px;
      margin-bottom: 18px;
    }

    .hero-subtitle-en {
      font-size: 12px;
      color: rgba(148,163,184,0.9);
      max-width: 420px;
      margin-bottom: 22px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 18px;
    }

    .btn-primary,
    .btn-ghost {
      font-size: 13px;
      border-radius: 999px;
      padding: 9px 18px;
      border: 1px solid transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, background 0.12s ease-out;
      white-space: nowrap;
    }

    .btn-primary {
      background: radial-gradient(circle at top left, #38bdf8, #1d4ed8);
      border-color: rgba(56,189,248,0.7);
      box-shadow:
        0 0 25px rgba(56,189,248,0.7),
        0 12px 28px rgba(15,23,42,0.95);
      color: #f9fafb;
      font-weight: 500;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 30px rgba(56,189,248,0.9),
        0 18px 40px rgba(15,23,42,1);
    }

    .btn-ghost {
      background: rgba(15,23,42,0.9);
      border-color: rgba(148,163,184,0.6);
      color: var(--text-soft);
    }

    .btn-ghost:hover {
      background: rgba(15,23,42,1);
      transform: translateY(-1px);
    }

    .hero-note {
      font-size: 11px;
      color: var(--text-soft);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hero-note-badge {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
